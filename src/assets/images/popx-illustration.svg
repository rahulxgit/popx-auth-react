<svg xmlns="http://www.w3.org/2000/svg"
     width="120" height="120"
     viewBox="0 0 120 120">

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="popxGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7b61ff"/>
      <stop offset="100%" stop-color="#5a2dff"/>
    </linearGradient>
  </defs>

  <!-- Soft outer ring -->
  <circle cx="60" cy="60" r="58" fill="#ede7ff"/>

  <!-- Main avatar circle -->
  <circle cx="60" cy="60" r="48" fill="url(#popxGrad)"/>

  <!-- PopX text -->
  <text x="60" y="68"
        text-anchor="middle"
        font-size="28"
        font-weight="700"
        letter-spacing="1"
        fill="#ffffff"
        font-family="Inter, Arial, sans-serif">
    PopX
  </text>

  <!-- Online status dot -->
  <circle cx="92" cy="92" r="9"
          fill="#2ecc71"
          stroke="#ffffff"
          stroke-width="3"/>
</svg>
